<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label class="label label_new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input-text task-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task-label">Pay Bills</label>
          <input type="text" class="input input-text task-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-text task-input">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="delete-button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="label task-label">See the Doctor</label>
          <input type="text" class="input input-text task-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
